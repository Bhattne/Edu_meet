<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduConnect - Student Teacher Marketplace</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --success: #10b981;
            --danger: #ef4444;
            --dark: #1f2937;
            --light: #f3f4f6;
            --white: #ffffff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            position: relative;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
            animation: slideDown 0.5s ease;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            cursor: pointer;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            color: var(--dark);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
            position: relative;
        }

        .nav-links a:hover {
            color: var(--primary);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: width 0.3s;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .cart-icon {
            position: relative;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .cart-icon:hover {
            transform: scale(1.1);
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--danger);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        /* Hero Section */
        .hero {
            color: white;
            padding: 4rem 0;
            text-align: center;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.95;
        }

        .search-container {
            max-width: 600px;
            margin: 0 auto;
            position: relative;
        }

        .search-bar {
            width: 100%;
            padding: 1rem 3rem 1rem 1.5rem;
            border-radius: 50px;
            border: none;
            font-size: 1rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            transition: all 0.3s;
        }

        .search-bar:focus {
            outline: none;
            box-shadow: 0 15px 50px rgba(0,0,0,0.3);
            transform: translateY(-2px);
        }

        .search-btn {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .search-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-50%) scale(1.05);
        }

        /* Filter Section */
        .filters {
            background: white;
            padding: 1.5rem;
            border-radius: 15px;
            margin: 2rem 0;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            animation: slideUp 0.6s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .filter-group {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-btn {
            padding: 0.5rem 1rem;
            border: 2px solid var(--light);
            background: white;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .filter-btn:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(99, 102, 241, 0.2);
        }

        .filter-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            animation: bounce 0.3s;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }

        /* Teacher Cards */
        .teachers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin: 2rem 0;
            animation: fadeInGrid 0.8s ease;
        }

        @keyframes fadeInGrid {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .teacher-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            position: relative;
        }

        .teacher-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        .teacher-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transform: scaleX(0);
            transition: transform 0.3s;
        }

        .teacher-card:hover::before {
            transform: scaleX(1);
        }

        .teacher-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .teacher-card:hover .teacher-image {
            transform: scale(1.1);
        }

        .teacher-info {
            padding: 1.5rem;
        }

        .teacher-name {
            font-size: 1.3rem;
            font-weight: bold;
            color: var(--dark);
            margin-bottom: 0.5rem;
        }

        .teacher-subject {
            color: var(--primary);
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .teacher-rating {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .stars {
            color: #fbbf24;
        }

        .teacher-price {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--secondary);
            margin-bottom: 1rem;
        }

        .teacher-description {
            color: #6b7280;
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .book-btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .book-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .book-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .book-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }

        /* Cart Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            animation: fadeIn 0.3s;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            animation: slideIn 0.3s;
        }

        @keyframes slideIn {
            from {
                transform: scale(0.9) translateY(20px);
                opacity: 0;
            }
            to {
                transform: scale(1) translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .close-modal {
            font-size: 2rem;
            cursor: pointer;
            color: #6b7280;
            transition: all 0.3s;
        }

        .close-modal:hover {
            color: var(--danger);
            transform: rotate(90deg);
        }

        .cart-item {
            display: flex;
            gap: 1rem;
            padding: 1rem;
            border-bottom: 1px solid var(--light);
            animation: slideRight 0.3s;
        }

        @keyframes slideRight {
            from {
                transform: translateX(-20px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .cart-item-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 10px;
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-name {
            font-weight: bold;
            margin-bottom: 0.25rem;
        }

        .cart-item-price {
            color: var(--secondary);
            font-weight: bold;
        }

        .remove-btn {
            padding: 0.5rem 1rem;
            background: var(--danger);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .remove-btn:hover {
            background: #dc2626;
            transform: scale(1.05);
        }

        .cart-total {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 2px solid var(--light);
            text-align: right;
        }

        .total-amount {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--dark);
            margin-bottom: 1rem;
        }

        .checkout-btn {
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .checkout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(16, 185, 129, 0.3);
        }

        /* Success Message */
        .success-message {
            position: fixed;
            top: 100px;
            right: -400px;
            background: var(--success);
            color: white;
            padding: 1rem 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: right 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 2000;
        }

        .success-message.show {
            right: 20px;
        }

        /* Footer */
        footer {
            background: rgba(255,255,255,0.95);
            margin-top: 4rem;
            padding: 2rem 0;
            text-align: center;
            color: var(--dark);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }
            
            .teachers-grid {
                grid-template-columns: 1fr;
            }
            
            .nav-links {
                flex-direction: column;
                gap: 1rem;
            }
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">📚 EduConnect</div>
            <div class="nav-links">
                <a href="#home">Home</a>
                <a href="#teachers">Teachers</a>
                <a href="#subjects">Subjects</a>
                <a href="#about">About</a>
                <div class="cart-icon" onclick="toggleCart()">
                    🛒
                    <span class="cart-count" id="cartCount">0</span>
                </div>
            </div>
        </nav>
    </header>

    <section class="hero">
        <div class="container">
            <h1>Find Your Perfect Teacher</h1>
            <p>Connect with expert educators for personalized learning experiences</p>
            <div class="search-container">
                <input type="text" class="search-bar" id="searchInput" placeholder="Search for subjects, teachers, or skills...">
                <button class="search-btn" onclick="searchTeachers()">Search</button>
            </div>
        </div>
    </section>

    <div class="container">
        <div class="filters">
            <div class="filter-group">
                <button class="filter-btn active" onclick="filterBySubject('all')">All Subjects</button>
                <button class="filter-btn" onclick="filterBySubject('Mathematics')">Mathematics</button>
                <button class="filter-btn" onclick="filterBySubject('Science')">Science</button>
                <button class="filter-btn" onclick="filterBySubject('Programming')">Programming</button>
                <button class="filter-btn" onclick="filterBySubject('Languages')">Languages</button>
                <button class="filter-btn" onclick="filterBySubject('Arts')">Arts</button>
                <button class="filter-btn" onclick="filterByPrice()">Price: Low to High</button>
                <button class="filter-btn" onclick="filterByRating()">Top Rated</button>
            </div>
        </div>

        <div class="teachers-grid" id="teachersGrid">
            <!-- Teachers will be dynamically added here -->
        </div>
    </div>

    <!-- Cart Modal -->
    <div class="modal" id="cartModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Your Cart</h2>
                <span class="close-modal" onclick="toggleCart()">&times;</span>
            </div>
            <div id="cartItems">
                <!-- Cart items will be displayed here -->
            </div>
            <div class="cart-total">
                <div class="total-amount" id="totalAmount">Total: $0</div>
                <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
            </div>
        </div>
    </div>

    <!-- Success Message -->
    <div class="success-message" id="successMessage">
        Item added to cart successfully!
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 EduConnect. Connecting Students with Expert Teachers.</p>
        </div>
    </footer>

    <script>
        // Sample teacher data
        const teachers = [
            {
                id: 1,
                name: "Dr. Sarah Johnson",
                subject: "Mathematics",
                rating: 4.9,
                reviews: 127,
                price: 45,
                image: "https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=400",
                description: "PhD in Mathematics with 10+ years of teaching experience. Specializes in calculus and algebra."
            },
            {
                id: 2,
                name: "Prof. Michael Chen",
                subject: "Programming",
                rating: 4.8,
                reviews: 95,
                price: 55,
                image: "https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=400",
                description: "Full-stack developer and coding instructor. Expert in JavaScript, Python, and web development."
            },
            {
                id: 3,
                name: "Ms. Emily Rodriguez",
                subject: "Languages",
                rating: 4.7,
                reviews: 82,
                price: 35,
                image: "https://images.unsplash.com/photo-1438761681033-6461ffad8d80?w=400",
                description: "Native Spanish speaker with TEFL certification. Interactive and engaging language lessons."
            },
            {
                id: 4,
                name: "Dr. James Wilson",
                subject: "Science",
                rating: 4.9,
                reviews: 156,
                price: 50,
                image: "https://images.unsplash.com/photo-1500648767791-00dcc994a43e?w=400",
                description: "Physics professor with expertise in quantum mechanics and classical physics."
            },
            {
                id: 5,
                name: "Ms. Lisa Anderson",
                subject: "Arts",
                rating: 4.6,
                reviews: 73,
                price: 40,
                image: "https://images.unsplash.com/photo-1534528741775-53994a69daeb?w=400",
                description: "Professional artist and art educator. Specializes in painting and digital art."
            },
            {
                id: 6,
                name: "Mr. David Kim",
                subject: "Mathematics",
                rating: 4.8,
                reviews: 109,
                price: 42,
                image: "https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?w=400",
                description: "Mathematics tutor specializing in exam preparation and problem-solving strategies."
            },
            {
                id: 7,
                name: "Dr. Rachel Green",
                subject: "Science",
                rating: 4.7,
                reviews: 91,
                price: 48,
                image: "https://images.unsplash.com/photo-1544005313-94ddf0286df2?w=400",
                description: "Chemistry expert with a focus on organic chemistry and laboratory techniques."
            },
            {
                id: 8,
                name: "Mr. Alex Turner",
                subject: "Programming",
                rating: 4.9,
                reviews: 134,
                price: 60,
                image: "https://images.unsplash.com/photo-1519345182560-3f2917c472ef?w=400",
                description: "Senior software engineer teaching web development, mobile apps, and AI/ML."
            }
        ];

        // Cart array
        let cart = [];

        // Initialize the page
        function init() {
            displayTeachers(teachers);
            updateCartCount();
        }

        // Display teachers
        function displayTeachers(teachersList) {
            const grid = document.getElementById('teachersGrid');
            grid.innerHTML = '';
            
            teachersList.forEach((teacher, index) => {
                const card = document.createElement('div');
                card.className = 'teacher-card';
                card.style.animationDelay = `${index * 0.1}s`;
                
                card.innerHTML = `
                    <img src="${teacher.image}" alt="${teacher.name}" class="teacher-image">
                    <div class="teacher-info">
                        <h3 class="teacher-name">${teacher.name}</h3>
                        <p class="teacher-subject">${teacher.subject}</p>
                        <div class="teacher-rating">
                            <span class="stars">${'⭐'.repeat(Math.floor(teacher.rating))}</span>
                            <span>${teacher.rating} (${teacher.reviews} reviews)</span>
                        </div>
                        <p class="teacher-price">$${teacher.price}/hour</p>
                        <p class="teacher-description">${teacher.description}</p>
                        <button class="book-btn" onclick="addToCart(${teacher.id})">
                            Book Session
                        </button>
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }

        // Search functionality
        function searchTeachers() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filtered = teachers.filter(teacher => 
                teacher.name.toLowerCase().includes(searchTerm) ||
                teacher.subject.toLowerCase().includes(searchTerm) ||
                teacher.description.toLowerCase().includes(searchTerm)
            );
            displayTeachers(filtered);
        }

        // Filter by subject
        function filterBySubject(subject) {
            // Update active button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            if (subject === 'all') {
                displayTeachers(teachers);
            } else {
                const filtered = teachers.filter(teacher => teacher.subject === subject);
                displayTeachers(filtered);
            }
        }

        // Filter by price
        function filterByPrice() {
            const sorted = [...teachers].sort((a, b) => a.price - b.price);
            displayTeachers(sorted);
            
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        // Filter by rating
        function filterByRating() {
            const sorted = [...teachers].sort((a, b) => b.rating - a.rating);
            displayTeachers(sorted);
            
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        // Add to cart
        function addToCart(teacherId) {
            const teacher = teachers.find(t => t.id === teacherId);
            const existingItem = cart.find(item => item.id === teacherId);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    ...teacher,
                    quantity: 1
                });
            }
            
            updateCartCount();
            showSuccessMessage();
        }

        // Update cart count
        function updateCartCount() {
            const count = cart.reduce((total, item) => total + item.quantity, 0);
            document.getElementById('cartCount').textContent = count;
        }

        // Show success message
        function showSuccessMessage() {
            const message = document.getElementById('successMessage');
            message.classList.add('show');
            setTimeout(() => {
                message.classList.remove('show');
            }, 3000);
        }

        // Toggle cart modal
        function toggleCart() {
            const modal = document.getElementById('cartModal');
            modal.classList.toggle('active');
            
            if (modal.classList.contains('active')) {
                displayCartItems();
            }
        }

        // Display cart items
        function displayCartItems() {
            const cartItemsDiv = document.getElementById('cartItems');
            
            if (cart.length === 0) {
                cartItemsDiv.innerHTML = '<p style="text-align: center; color: #6b7280;">Your cart is empty</p>';
                document.getElementById('totalAmount').textContent = 'Total: $0';
                return;
            }
            
            cartItemsDiv.innerHTML = '';
            let total = 0;
            
            cart.forEach((item, index) => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'cart-item';
                itemDiv.style.animationDelay = `${index * 0.1}s`;
                
                itemDiv.innerHTML = `
                    <img src="${item.image}" alt="${item.name}" class="cart-item-image">
                    <div class="cart-item-info">
                        <div class="cart-item-name">${item.name}</div>
                        <div class="cart-item-subject">${item.subject}</div>
                        <div class="cart-item-price">$${item.price} x ${item.quantity} hours</div>
                    </div>
                    <button class="remove-btn" onclick="removeFromCart(${item.id})">Remove</button>
                `;
                
                cartItemsDiv.appendChild(itemDiv);
                total += item.price * item.quantity;
            });
            
            document.getElementById('totalAmount').textContent = `Total: $${total}`;
        }

        // Remove from cart
        function removeFromCart(teacherId) {
            cart = cart.filter(item => item.id !== teacherId);
            updateCartCount();
            displayCartItems();
        }

        // Checkout
        function checkout() {
            if (cart.length === 0) {
                alert('Your cart is empty!');
                return;
            }
            
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            
            // Simulate checkout process
            const confirmed = confirm(`Total amount: $${total}\n\nProceed with payment?`);
            
            if (confirmed) {
                // Clear cart
                cart = [];
                updateCartCount();
                toggleCart();
                
                // Show success message
                const message = document.getElementById('successMessage');
                message.textContent = 'Order placed successfully! Check your email for confirmation.';
                message.classList.add('show');
                setTimeout(() => {
                    message.classList.remove('show');
                }, 4000);
            }
        }

        // Search on Enter key
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchTeachers();
            }
        });

        // Initialize on page load
        window.onload = init;
    </script>
</body>
</html>
